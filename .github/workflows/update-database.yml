# .github/workflows/update-database.yml
name: Update Trading Database

on:
  schedule:
    # Run daily at 12:00 UTC
    - cron: '0 12 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-database:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ccxt==4.2.45 pandas==2.1.4 numpy==1.24.4 python-dotenv==1.0.0 requests==2.31.0
    
    - name: Create .env file
      run: |
        cat > .env << EOF
        GATE_API_KEY=${{ secrets.GATE_API_KEY }}
        GATE_API_SECRET=${{ secrets.GATE_API_SECRET }}
        TELEGRAM_BOT_TOKEN=
        TELEGRAM_CHAT_ID=
        DATABASE_PATH=trading_signals.db
        EOF
        echo "âœ… .env file created"
    
    - name: Pull latest changes
      run: |
        echo "ðŸ“¥ Pulling latest changes from remote..."
        git pull origin main --rebase
        echo "âœ… Latest changes pulled"
    
    - name: Run database update
      id: update
      run: |
        echo "ðŸ”„ Running database update..."
        python scheduler_v2.py
        
        # Check if database was updated
        if [ -f "trading_signals.db" ]; then
          DB_SIZE=$(stat -f%z trading_signals.db 2>/dev/null || stat -c%s trading_signals.db)
          echo "ðŸ“Š Database size: $DB_SIZE bytes"
          echo "updated=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ Database file not found"
          echo "updated=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Configure Git
      if: steps.update.outputs.updated == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Check for changes
      if: steps.update.outputs.updated == 'true'
      id: git-check
      run: |
        # Check if database file has changes
        if git diff --name-only HEAD trading_signals.db | grep -q "trading_signals.db"; then
          echo "ðŸ“ˆ Database file has changes"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "ðŸ“Š No changes in database file"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.git-check.outputs.has_changes == 'true'
      run: |
        echo "ðŸš€ Committing database changes..."
        
        # Pull again to ensure we have latest
        git pull origin main --rebase
        
        # Stage only the database file
        git add trading_signals.db
        
        # Create commit
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        COMMIT_MSG="ðŸ¤– Auto-update trading database - $TIMESTAMP [skip ci]"
        
        git commit -m "$COMMIT_MSG"
        
        echo "âœ… Changes committed: $COMMIT_MSG"
        
        # Push changes with force to handle any conflicts
        echo "ðŸ“¤ Pushing to GitHub..."
        git push
        
        echo "ðŸŽ‰ Successfully updated and pushed database!"
    
    - name: Skip push if no changes
      if: steps.git-check.outputs.has_changes == 'false'
      run: |
        echo "ðŸ“Š No changes detected in database file"
        echo "ðŸ”„ Skipping commit and push"